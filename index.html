 <!-- High level objectives
  1. Show the user new tweets somehow. (You can show them automatically as they're created, or create a button that displays new tweets.)

  2. Display the timestamps of when the tweets were created. This timestamp should reflect the actual time the tweets were created, and should not just be hardcoded.

  3. Design your interface so that you want to look at and use the product you're making.

  4. Allow the user to click on a username to see that user's timeline.

  5. Show when the tweets were created in a human-friendly way (eg "10 minutes ago"). You'll want to find and use a library for this.
  
  6. Allow the user to tweet. (This is going to require you to understand a little more about data_generator.js, but you shouldn't need to modify anything.)
 --> 

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
  </head>

  <body>
    <div>
      <button class='new-tweets'>See New Tweets</button>
    </div>

    <!--Get tweets to show below button--> 
    <div class='tweet-section'></div>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        var index = streams.home.length - 1;
        var oldIndex = 0;
        // $body.html('');

        var reformatTime = function() {
          return moment().format('lll');
        }

        var showProfilePics = function($tweet, tweet) {
          var $profilePic = $('<img id="picture">');
          var path;
          $profilePic.prependTo($tweet);
           if (tweet.user === 'shawndrost') {
              path = 'images/HR-Shawn.jpg';
            } else if (tweet.user === 'sharksforcheap') {
              path = 'images/HR-Sharks.jpeg';
            } else if (tweet.user === 'mracus') {
              path = 'images/HR-Marcus.jpeg';
            } else {
              path = 'images/HR-Doug.JPG';
            }
            $tweet.find('#picture').attr('src', path);
        }

        var constructTweetText = function($tweet, tweet) {
          return $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + reformatTime());
        }
         
        var showTweets = function(index, tweet) {
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');

          constructTweetText($tweet, tweet);
          showProfilePics($tweet, tweet);
          $tweet.prependTo($('.tweet-section'));
        }

        var generateTweets = function() {
          while(index >= oldIndex){
            showTweets(index);
            index -= 1;
          }
        }

        var initializeTweets = function() {
          generateTweets();
          oldIndex = streams.home.length - 1;
        }
        initializeTweets();

        var showNewTweets = function() {
          index = streams.home.length - 1;
          generateTweets(index, oldIndex);
          oldIndex = streams.home.length - 1;
        }

        $('.new-tweets').on('click', showNewTweets)
      });

    </script>
  </body>
</html>
